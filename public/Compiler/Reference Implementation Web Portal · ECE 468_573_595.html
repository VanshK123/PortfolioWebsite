</header>


<article id="main-content" class="container main_content single">
  

<div class="container">
    <div class="row container">
        <div class="double-column container">
          <center><h2>Input</h2></center>
          <textarea cols="50" rows="10" class="textbox center-block" id="inbox" placeholder="Please put input for the compiler here." control-id="ControlID-1"></textarea>
        </div>
        <div class="double-column container">
          <center><h2>Output</h2></center>
          <textarea cols="50" rows="10" class="textbox center-block" id="outbox" placeholder="Output of the compiler would be here." readonly="" control-id="ControlID-2"></textarea>
        </div>
    </div>
    
    <div align="center" class="container">
        <button id="run-btn" class="button" control-id="ControlID-4">Run</button>
        <button id="clear-btn" class="button" control-id="ControlID-5">Clear</button>
    </div>
</div>
<script src="./Reference Implementation Web Portal · ECE 468_573_595_files/jquery.min.js.download"></script>
<script>
    $(function(){
        var baseurl = "https:\/\/cap.ecn.purdue.edu\/ECE468Ref\/";

        function runCompiler() {
            var requestUrl = baseurl + "step/" + 7;
            var input = $("#inbox").val();
            $("#outbox").val("Running...");
            $("#run-btn").off();
            $.ajax({
                url: requestUrl,
                contentType: "text/plain",
                dataType: "text",
                method: "POST",
                data: input
            }).done(function(data, tStatus, xhr){
                $("#outbox").val(data);
                $("#run-btn").click(runCompiler);
            }).fail(function(xhr, tStatus, err){
                $("#outbox").val("");
                alert("Request failed");
                $("#run-btn").click(runCompiler);
            });
        }

        $("#run-btn").click(runCompiler);
        $("#clear-btn").click(function(){
            $("#inbox").val("");
            $("#outbox").val("");
        });
    });
</script>
